<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Inicio de sesión</h1>
      <form>
        <div class="form-group">
          <label for="username">Usuario</label>
          <input
            type="text"
            class="form-control"
            placeholder="Introduce tu usuario"
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            placeholder="********"
          />
        </div>
        <button class="btn btn-success" id="loginButton">Iniciar sesión</button>
        <button class="btn btn-info" id="toggleRegisterButton">No tengo cuenta</button>
      </form>
    </div>
    <div class="container mt-4" id="registerContainer" >
        <h1>Crea tu cuenta</h1>
        <form>
          <div class="form-group">
            <label for="name">Usuario</label>
            <input
              type="text"
              class="form-control"
              placeholder="Introduce tu usuario"
            />
          </div>
  
          <div class="form-group">
            <label for="password">Contraseña</label>ark
            <input
              type="password"
              class="form-control"
              placeholder="********"
            />
          </div>
          <button class="btn btn-success" id="loginButton">Iniciar sesión</button>
          <button class="btn btn-info" id="toggleRegisterButton">No tengo cuenta</button>
        </form>
      </div>
  



    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./ejercicio2.js"></script>
  </body>
</html>
